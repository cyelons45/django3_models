{% extends "portfolio/base.html" %} {% block content%}
<h1>HELLO WORLD</h1>

{% load static %}

<img src="{% static 'portfolio/hallo2.jpg' %}" height="400px," width="300px" />

{% for project in projects %}
<h1>{{project.title}}</h1>
<h1>{{project.description}}</h1>
<img src="{{project.image.url}}" height="400px," width="300px" />
{% if project.url %}
<p><a href="{{project.url}}">Link</a></p>

{% endif %} {% endfor %} {%endblock%}
